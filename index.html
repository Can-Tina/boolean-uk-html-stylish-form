<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <div class="background">
            <div class="blank"></div>
            <div class="main-form">
                <h1>Say Hello!</h1>
                <form class="form" action="success.html">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required />
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email-address" placeholder="Enter your email address" required />
                    </div>

                    <div class="form-item">
                        <label for="service">Needed Services</label>
                        <br>
                        <select id="service" name="service" required>
                            <option value="cho">Choose Services</option>
                            <option value="big">Big</option>
                            <option value="med">Medium</option>
                            <option value="sma">Small</option>
                          </select>
                    </div>
                    
                    <div class="form-item">
                        <label for="budget">Budget</label>
                        <br>
                        <select id="budget" name="budget" required>
                            <option value="cho">Select Budget</option>
                            <option value="big">Big</option>
                            <option value="med">Medium</option>
                            <option value="sma">Small</option>
                          </select>
                    </div>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <br>
                        <textarea id="message" name="message" placeholder="Your message here..." cols="30" rows="5"></textarea>
                    </div>

                    <div class="buttonn">
                        <button type="submit">Submit âž¡</button>
                    </div>
                    
                    
                </form>
            </div>
            <div class="blank"></div>
        </div>
    </main>
  </body>
</html>
